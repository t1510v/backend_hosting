<style>

        <body>
            <div class="top-container">
                <table>
                    <tbody><tr>
                        <td><img src="https://vtop2.vitap.ac.in/vtop/assets/img/new%20VIT_AP%20logo.png" height="50"></td>

                    <h2 class="login-form-head">V-Top Login</h2>
                    
                        <input type="text" placeholder="Username" id="username">
                        <p id="userID" class="error-message"></p>
                        <input type="password" placeholder="Password" id="password">
                        <p id="passwordID" class="error-message"></p>
                        <div class="captcha">
                            <h1 class="capta-text">21BCE9200</h1>
                        </div>
                        <input type="text" placeholder="Captcha (CAPS &amp; NUMBERS ONLY)" id="captcha">
                        <p id="captchaID" class="error-message"></p>
                        <table>
                            <tbody><tr>
                                <td><p class="reset-forget">Reset/Forget Password</p></td>
                                <td><div align="right"><button onclick="vtopLogin()" class="sign-in">Sign In</button></div></td>

                    <div id="f2" class="b">Software Development Cell(SDC)</div>
                </div>
            </div>
           
          <script>
            let passwordID = document.getElementById("passwordID");
            let username = document.getElementById("username");
            let password = document.getElementById("password");
            let captcha = document.getElementById("captcha");
            let signIn = document.getElementById("signIn");
            let captchaID = document.getElementById("captchaID");
            let userID = document.getElementById("userID");
    
            function vtopLogin(){
                if(password.value.length <=15 || password.value.length > 8){
                    passwordID.textContent = "Invalid Password length";
                    password.style.borderStyle = "solid";
                    password.style.borderColor = "red";
                }
                else if(password.value != "21bce9200"){
                    passwordID.textContent = "Password Incorrect";
                    password.style.borderStyle = "solid";
                    password.style.borderColor = "red";
                }
                if(captcha.value != "21BCE9200"){
                    captchaID.textContent = "Invalid Captha";
                    captcha.style.borderStyle = "solid";
                    captcha.style.borderColor = "red";
                }
                if(username.value != "21bce9200@vitap.ac.in"){
                    userID.textContent = "Incorrect username";
                    username.style.borderStyle = "solid";
                    username.style.borderColor = "red";
                }
                if((password.value.length >8 || password.value.length < 15) 
                    && (password.value === "21bce9200") && 
                    (captcha.value === "21BCE9200") && (username.value === "21bce9200@vitap.ac.in")){
                    window.alert("Login successfull")
                } 
            }
            </script>
